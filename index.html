<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Carrito Compra</title>
  </head>
  <body>
    <div class="cart__container">
      <header class="cart__header">
        <h1 class="cart__title">Lista de la compra</h1>
        <ul class="cart__header__menu">
          <li class="cart__header__menu__item">
            <a href="#" class="menu__link">Principal</a>
          </li>
          <li class="cart__header__menu__item">
            <a href="#" class="menu__link">Lista</a>
          </li>
          <li class="cart__header__menu__item">
            <a href="#" class="menu__link">Acerca de la lista</a>
          </li>
        </ul>
      </header>
      <main class="cart__order__container">
        <section class="cart__order__status">
          <i class="status__icon--plus">TODO +</i>
          <h2 class="order-status__accumulated">2/3 comprados</h2>
        </section>
        <section class="order-list">
          <ul class="order-list__container">
            <li class="item">
              <div class="item__product">
                <input
                  type="checkbox"
                  class="item__product__cb"
                  name=""
                  id=""
                />
                <p class="item__product__name item__product__name--removed">
                  Pan
                </p>
              </div>
              <div class="item__price">
                <p class="item__price__amount">0.75 €</p>
                <i class="remove-icon"></i>
              </div>
            </li>
            <li class="item">
              <div class="item__product">
                <input
                  type="checkbox"
                  class="item__product__cb"
                  name=""
                  id=""
                />
                <p class="item__product__name">Azúcar</p>
              </div>
              <div class="item__price">
                <p class="item__price__amount"></p>
                <i class="remove-icon"></i>
              </div>
            </li>
            <li class="item">
              <div class="item__product">
                <input
                  type="checkbox"
                  class="item__product__cb"
                  name=""
                  id=""
                />
                <p class="item__product__name">Leche</p>
              </div>
              <div class="item__price">
                <p class="item__price__amount">1.20 €</p>
                <i class="remove-icon"></i>
              </div>
            </li>
          </ul>
          <p class="order-list__total">1.95 €</p>
        </section>
      </main>
    </div>
  </body>
</html>
